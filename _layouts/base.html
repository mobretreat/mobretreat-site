{%- assign stylesheet = page.audience -%}
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/css/theme_" | append: stylesheet | append: ".min.css" | relative_url }}">
  {%- feed_meta -%}
</head>

<body>

  <main class="page-content" aria-label="Content">
    {% include navbar.html %}

    {{ content }}
  </main>

  <footer class="footer">
  </footer>
  <script type="application/javascript" src="{{ "/js/bundled/default.js" | relative_url }}"></script>

</body>

</html>
